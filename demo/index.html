<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Formularios</title>
</head>
<body>
    <p>
        <form method="get" action="registro.php">
            <label for="camponombre">Nombre:</label>
            <input type="text" name="fnombre" id="camponombre">
            <input type="submit" value="Enviar">
        </form>
    </p>
    <form action="registro.php" method="get">
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iedad">Edad:</label>
            <input type="number" name="edad" id="iedad" min="1" max="120" value="20">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmasc" checked>
                <label for="isexmasc">Masculino</label>

                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">Femenino</label>
            </fieldset>
        </p>
        <p>
            <label for="itel">Teléfono</label>
            <input type="tel" name="tel" id="itel" 
            pattern="\([0-9]{2}\)([\s])[0-9]{4,6}-[0-9]{4}" placeholder="(XX) XXXX-XXXX">
        </p>
        <p>
            <label for="imail">E-mail:</label>
            <input type="email" name="mail" id="imail" size="30" maxlength="50">
        </p>
        <p>
            <label for="icontraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="icontraseña" minlength="3" maxlength="8" size="8">
        </p>
        <p>
            <label for="imes">Mes de nacimiento:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Día de la compra:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora de la compra:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor" value="#000000">
        </p>
        <p>
            <label for="isat">Nivel de satisfacción:</label>
            <input type="range" name="sat" id="isat" min="0" max="4" value="2">
        </p>
        <p>
            <input type="checkbox" name="acepto" id="iacepto">
            <label for="iacepto">Acepto los <a href="terminos.html" target="_blank">términos de uso</a></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
    <form action="registro.php" method="get">
        <p>
            <label for="imod">Modelo de celular:</label>
            <select name="modelo" id="imod">
                <option value="">Selecciona...</option>
                <optgroup label="Apple">
                    <option value="AIP1132">iPhone 11 32GB</option>
                    <option value="AIP11P64">iPhone 11 Pro 64GB</option>
                    <option value="AIP11PM256">iPhone 11 Pro Max 256GB</option>
                </optgroup>
                <optgroup label="Samsung">
                    <option value="SGXYS10">Galaxy S10 Lite</option>
                    <option value="SGXYS20U128">Galaxy S20 Ultra 128GB</option>
                    <option value="SGXYN10256">Galaxy Note10 256GB</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="idesc">Especificaciones técnicas:</label><br>
            <textarea name="desc" id="idesc" cols="40" rows="10"></textarea>
        </p>
        <p>
            <label for="iprof">Profesión:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <optgroup label="Negocios">
                    <option value="Administrador"></option>
                    <option value="Contador"></option>
                    <option value="Gestor de RRHH"></option>
                </optgroup>
                <optgroup label="Ciencias Exactas">
                    <option value="Analista en Sistemas"></option>
                    <option value="Estadista"></option>
                    <option value="Matemático"></option>
                </optgroup>
                <optgroup label="Ciencias Humanas">
                    <option value="Abogado"></option>
                    <option value="Linguista"></option>
                    <option value="Profesor"></option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <form action="registro.php" method="get" oninput="itot.value = Number(iprecio.value)*Number(icant.value)">
        <p>
            <label for="iprod">Producto:</label>
            <input type="text" name="prod" id="iprod">
        </p>
        <p>
            <label for="iprecio">Precio: $</label>
            <input type="number" name="precio" id="iprecio">
        </p>
        <p>
            <label for="icant">Cantidad:</label>
            <input type="number" name="cantidad" id="icant">
        </p>
        <p>
            <label for="itot">Total: $</label>
            <output name="tot" id="itot">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
