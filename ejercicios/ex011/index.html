<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media en HTML</title>
</head>
<body>
    <h1>Imagen dinámica</h1>
    <p>Intenta abrir este sitio en varios dispositivos diferentes o simplemente aumenta o disminuye el tamaño de tu navegador.</p>
    <p>Imagen flexible</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png"> <!--Es necesario indicar el camino en el parámetro srcset (carpeta/nombre de archivo)-->
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="La imagen flexible funciona">
    </picture>
    <h1>Reproduciendo Audio</h1>
    <p>Vamos a aprender a reproducir audios en HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
