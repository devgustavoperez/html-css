<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <h1>Probando la carga de Imágenes</h1>
    <p>Abajo vas a ver una imágen que está en la misma carpeta.</p>
    <img src="html5-logo-250.png" alt="Logo del HTML5">
    <P>Podemos también cargar imágenes que estan en otra carpeta, siempre que ella esté dentro de la carpeta actual.</P>
    <img src="fotos/css3-logo-250.png" alt="Logo de las CSS3">
    <p>También podemos cargar imágenes externas, y para eso debemos tener su URL completa.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/170px-Javascript-shield.svg.png" alt="Logo de JavaScript">
</body>
</html>
