<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos con HTML</title>
</head>
<body>
    <h1>Añadiendo videos hospedados localmente</h1>
    <p>Este video está hospedado en mi propio servidor</p>
    <video width="600" poster="images/limoes-capa.png" controls autoplay>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/x-m4v">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogg">
        <p>Lamentablemente tu navegador no consiguió cargar el video</p>
    </video>
    <h1>Añadiendo videos de YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/BXqUH86F-kA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Añadiendo videos de Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/296418897?h=b29dfec34c" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/296418897">I Love You Boston</a> from <a href="https://vimeo.com/bodhifilms">Bodhi Films</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
