<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de cajas</title>
    <style>
        h1 {
            height: 50px;
            width: 360px;
            border-width: 10px;
            border-style: solid;
            border-color: yellowgreen;
            padding: 10px 20px;
            margin: 20px;
            outline: 10px;
        }

        a {
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de caja box-level</h1>
    <p>Los párrafos también son ejemplos de cajas box-level (o block-level), pero los <a href="#">links son ejemplos de cajas inline-level</a>. Vamos a ver cómo funciona todo eso.</p>
</body>
